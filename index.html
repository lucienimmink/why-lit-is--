<!doctype html>
<html lang="en" data-theme="black">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" href="assets/io-black.svg">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/trsit.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/nightowl.css">

		<!-- demo's -->
		<link rel="preload" href="https://jspm.dev/api-viewer-element" as="script" crossorigin="anonymous">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="content/index.md"
					data-transition-speed="fast"
					data-separator-vertical="^\r?\n--\r?\n"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>
			</div>
		</div>
		<script type="module">
			import Reveal from './dist/reveal.esm.js';
			import Markdown from './plugin/markdown/markdown.esm.js';
			import Highlight from './plugin/highlight/highlight.esm.js';
			import Notes from './plugin/notes/notes.esm.js';
			import Editor from './plugin/editor/editor.esm.js';

			Reveal.initialize({
			  controls: false,
			  progress: false,
			  history: true,
			  plugins: [ Markdown, Highlight, Notes, Editor ]
			});

			Reveal.on('slidechanged', event => {
				const slide = event.currentSlide;
				const newTheme = slide?.dataset?.theme;
				if (newTheme) {
					document.querySelector('html').dataset.theme = newTheme;
				}
			});
		</script>
		<script type="module" src="./assets/wc/hello-world-88dcf8f4.js"></script>
		<script type="module" src="./assets/wc/album-art.js"></script>
		<script type="module" src="./assets/wc/commerce-components-frontend.js"></script>
		<script type="module" src="https://jspm.dev/api-viewer-element"></script>
	</body>
</html>
